name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Show repo tree (debug)
      run: ls -la && echo "----" && ls -la First-Project || true

    - name: Build Docker image (explicit Dockerfile path)
      run: docker build -f First-Project/Dockerfile -t my-app:latest First-Project

    - name: Tag Docker image
      run: docker tag my-app:latest ${{ secrets.DOCKER_USERNAME }}/my-app:latest

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

